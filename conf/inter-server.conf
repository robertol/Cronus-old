// Arquivo de Configuração do Inter-Server
//--------------------------------------------------------------

// Opçõs para as duas Versões

// Exibir no log as conexões Inter, etc.?
log_inter: 1

// Nome do arquivo de log do Inter
inter_log_filename: log/inter.log

// Faixa de nível que permite o compartilhamento de experiência em grupo.
party_share_level: 15

// Opções apenas para Versão SQL

// Você pode especificar a codificação da página para usar em suas tabelas do MySQL aqui.
// (Este recurso é obrigatório a partir do MySQL 4.1+)
//default_codepage: 


// Configurações do SQL
// Para certos sistemas operacionais, você precisa usar localhost ao invés de 127.0.0.1
// Isso ocorre com a seguinte mensagem: "Não é possível conectar ao servidor MySQL local através do socket '/tmp/mysql.sock' (2)"

// Configurações Globais SQL
// subscritas por configurações locais quando o hostname é definido
// (somente o login-sever interpreta estas configurações)
// Banco de dados do servidor de Login.
sql.db_hostname: 127.0.0.1
sql.db_port: 3306
sql.db_username: ragnarok
sql.db_password: ragnarok
sql.db_database: ragnarok
sql.codepage:

// Banco de dados do servidor de personagens.
char_server_ip: 127.0.0.1
char_server_port: 3306
char_server_id: ragnarok
char_server_pw: ragnarok
char_server_db: ragnarok

// Banco de dados do servidor de Mapas.
map_server_ip: 127.0.0.1
map_server_port: 3306
map_server_id: ragnarok
map_server_pw: ragnarok
map_server_db: ragnarok

// Banco de dados de Logs.
log_db_ip: 127.0.0.1
log_db_port: 3306
log_db_id: ragnarok
log_db_pw: ragnarok
log_db_db: ragnarok
log_codepage:
log_login_db: loginlog

// == Configuração de Conexão MYSQL
// ===========================
// 1: Quando o mysql se desconectar durante tempo de execução, o servidor vai tentar conectar ao mysql e se falhar, o servidor é fechado.
// 2: Quando o mysql se desconecta durante o tempo de execução ele vai tentar conectar indefinidamente.
mysql_reconnect_type:2
// - Número de tentativas que o servidor deve fazer para conectar novamente ao banco de dados.
// - Usado apenas quando mysql_reconnect_type é 1.
mysql_reconnect_count:1

